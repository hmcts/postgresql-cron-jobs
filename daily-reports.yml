
name: Postgres DB Daily Reports
schedules:
- cron: "0 2 * * *"
  displayName: Daily reports
  branches:
    include:
    - master
  always: true

trigger: none
pr: none
variables:
  serviceConnection: 'Prod-Database-Reporting'
  FROM_ADDRESS: 'db-reporting@mail-db-reporting-prod.platform.hmcts.net'
  FAILURE_ADDRESS: 'dcd-devops-support@hmcts.net' # to be verified

jobs:
  - job:
    pool:
      name: 'hmcts-ss-prod'
    strategy:
      maxParallel: 3
      matrix:
        ccd-data-store-api-postgres-db-v11-prod-ccd-data-store-pcq-divorce:
          QUERY: ./scripts/ccd-data-store-api-postgres-db-v11-prod-ccd-data-store-pcq-divorce.sh
          TO_ADDRESS: 'mohana.yalamanchi@hmcts.net' #
          CC_ADDRESS: 'alliu.balogun@hmcts.net'
          AZURE_HOSTNAME: 'ccd-data-store-api-postgres-db-v11-prod.postgres.database.azure.com'
          AZURE_DB: 'ccd_data_store'
          AZURE_DB_USERNAME: "DTS\ Platform\ Operations\ SC@ccd-data-store-api-postgres-db-v11-prod"
          SUBJECT: 'PCQ Divorce'
        rd-location-ref-api-postgres-db-prod-dbrdlocationref-daily-locationrefdatarowcount:
          QUERY: ./scripts/rd-location-ref-api-postgres-db-prod-dbrdlocationref-daily-locationrefdatarowcount.sh
          TO_ADDRESS: 'mohana.yalamanchi@hmcts.net' #TO_ADDRESS=DLRefDataSupport@hmcts.net
          CC_ADDRESS: 'alliu.balogun@hmcts.net'
          AZURE_HOSTNAME: 'rd-location-ref-api-postgres-db-prod.postgres.database.azure.com'
          AZURE_DB: 'dbrdlocationref'
          AZURE_DB_USERNAME: "DTS\ Platform\ Operations\ SC@rd-location-ref-api-postgres-db-prod"
          SUBJECT: 'LOCATION-REF-DATA Row Count'
        rd-judicial-api-postgres-db-prod-dbjuddata-daily-rowcount:
          QUERY: ./scripts/rd-judicial-api-postgres-db-prod-dbjuddata-daily-rowcount.sh
          TO_ADDRESS: 'mohana.yalamanchi@hmcts.net' #TO_ADDRESS=DLRefDataSupport@hmcts.net
          CC_ADDRESS: 'alliu.balogun@hmcts.net'
          AZURE_HOSTNAME: 'rd-location-ref-api-postgres-db-prod.postgres.database.azure.com'
          AZURE_DB: 'dbjuddata'
          AZURE_DB_USERNAME: "DTS\ Platform\ Operations\ SC@rd-location-ref-api-postgres-db-prod"
          SUBJECT: 'dbjuddata Row Count'
        ccd-data-store-api-postgres-db-v11-prod-ccd_data_store-daily-grantsissuedyesterdayextract:
          QUERY: ./scripts/ccd-data-store-api-postgres-db-v11-prod-ccd_data_store-daily-grantsissuedyesterdayextract.sh
          TO_ADDRESS: 'mohana.yalamanchi@hmcts.net' #TO_ADDRESS=Lucy.Astle-fletcher@justice.gov.uk
          CC_ADDRESS: 'alliu.balogun@hmcts.net'
          AZURE_HOSTNAME: 'ccd-data-store-api-postgres-db-v11-prod'
          AZURE_DB: 'ccd_data_store'
          AZURE_DB_USERNAME: "DTS\ Platform\ Operations\ SC@ccd-data-store-api-postgres-db-v11-prod"
          SUBJECT: 'Grants Issued Yesterday Extract'
        ccd-data-store-api-postgres-db-v11-prod-ccd_data_store-daily-stopsappliedtogrants:
          QUERY: ./scripts/ccd-data-store-api-postgres-db-v11-prod-ccd_data_store-daily-stopsappliedtogrants.sh
          TO_ADDRESS: 'mohana.yalamanchi@hmcts.net' #TO_ADDRESS=Lucy.Astle-fletcher@justice.gov.uk
          CC_ADDRESS: 'alliu.balogun@hmcts.net'
          AZURE_HOSTNAME: 'ccd-data-store-api-postgres-db-v11-prod'
          AZURE_DB: 'ccd_data_store'
          AZURE_DB_USERNAME: "DTS\ Platform\ Operations\ SC@ccd-data-store-api-postgres-db-v11-prod"
          SUBJECT: 'Stops applied to Grants'
        ccd-data-store-api-postgres-db-v11-prod-ccd_data_store-daily-Welshlanguagedivorceissued:
          QUERY: ./scripts/ccd-data-store-api-postgres-db-v11-prod-ccd_data_store-daily-Welshlanguagedivorceissued.sh
          TO_ADDRESS: 'mohana.yalamanchi@hmcts.net' #TO_ADDRESS=Lucy.Astle-fletcher@justice.gov.uk
          CC_ADDRESS: 'alliu.balogun@hmcts.net'
          AZURE_HOSTNAME: 'ccd-data-store-api-postgres-db-v11-prod'
          AZURE_DB: 'ccd_data_store'
          AZURE_DB_USERNAME: "DTS\ Platform\ Operations\ SC@ccd-data-store-api-postgres-db-v11-prod"
          SUBJECT: 'Welsh Language Divorce Issued'
        ccd-data-store-api-postgres-db-v11-prod-ccd_data_store-daily-Welshlanguageissued:
          QUERY: ./scripts/ccd-data-store-api-postgres-db-v11-prod-ccd_data_store-daily-Welshlanguageissued.sh
          TO_ADDRESS: 'mohana.yalamanchi@hmcts.net' #TO_ADDRESS=Lucy.Astle-fletcher@justice.gov.uk
          CC_ADDRESS: 'alliu.balogun@hmcts.net'
          AZURE_HOSTNAME: 'ccd-data-store-api-postgres-db-v11-prod'
          AZURE_DB: 'ccd_data_store'
          AZURE_DB_USERNAME: "DTS\ Platform\ Operations\ SC@ccd-data-store-api-postgres-db-v11-prod"
          SUBJECT: 'Welsh Language Issued'
        ccd-data-store-api-postgres-db-v11-prod-ccd_data_store-daily-caveatsraisedyesterday:
          QUERY: ./scripts/ccd-data-store-api-postgres-db-v11-prod-ccd_data_store-daily-caveatsraisedyesterday.sh
          TO_ADDRESS: 'mohana.yalamanchi@hmcts.net' #TO_ADDRESS=Lucy.Astle-fletcher@justice.gov.uk
          CC_ADDRESS: 'alliu.balogun@hmcts.net'
          AZURE_HOSTNAME: 'ccd-data-store-api-postgres-db-v11-prod'
          AZURE_DB: 'ccd_data_store'
          AZURE_DB_USERNAME: "DTS\ Platform\ Operations\ SC@ccd-data-store-api-postgres-db-v11-prod"
          SUBJECT: 'Caveats Raised Yesterday'
    steps:
      - task: AzureCLI@1
        displayName: 'Get access token'
        name: gettoken
        inputs:
          azureSubscription: $(serviceConnection)
          scriptLocation: 'inlineScript'
          inlineScript: |
            #!/bin/bash
            set -ex
            output=`az account get-access-token --resource-type oss-rdbms --query accessToken -o tsv`
            echo $output
            echo "##vso[task.setvariable variable=PGPASSWORD]$output"
      - task: AzureKeyVault@1
        inputs:
          azureSubscription: $(serviceConnection)
          KeyVaultName: 'sendgridprod'
          SecretsFilter: 'hmcts-db-reporting-api-key'
          RunAsPreJob: false
      - task: Bash@3
        inputs:
          filePath: 'email_report.sh'
        env:
          SENDGRID_APIKEY: $(hmcts-db-reporting-api-key)