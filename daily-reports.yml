
name: Postgres DB Daily Reports
schedules:
- cron: "0 2 * * *"
  displayName: Daily reports
  branches:
    include:
    - DTSRD-2954
  always: true

trigger: none
pr: none
variables:
  serviceConnection: 'DCD-CNP-DEV'
  FROM_ADDRESS: 'db-reporting@mail-db-reporting-prod.platform.hmcts.net'
  FAILURE_ADDRESS: 'sabina.sharangdhar@hmcts.net' # to be verified

jobs:
  - job: rd_userprofile
    pool:
      name: 'hmcts-ss-prod'
    steps:
      - task: AzureCLI@2
        displayName: 'Get access token'
        name: gettoken
        inputs:
          azureSubscription: $(serviceConnection)
          scriptType: bash
          scriptLocation: 'inlineScript'
          inlineScript: |
            #!/bin/bash
            set -ex
            output=`az account get-access-token --resource-type oss-rdbms --query accessToken -o tsv`
            echo $output
            echo "##vso[task.setvariable variable=PGPASSWORD]$output"
      - task: AzureKeyVault@2
        displayName: 'Get Secrets'
        name: getSecrets
        inputs:
          azureSubscription: 'DCD-CNP-DEV'
          KeyVaultName: 'rd-aat'
          SecretsFilter: 'user-profile-api-POSTGRES-USER,OAUTH2-CLIENT-SECRET,idam-rd-system-user-username,idam-rd-system-user-password'
        env:
          AZURE_DB_USERNAME: $(user-profile-api-POSTGRES-USER)
          OAUTH2_CLIENT_SECRET: $(OAUTH2-CLIENT-SECRET)
          USERNAME: $(idam-rd-system-user-username)
          SYSPASS: $(idam-rd-system-user-password)


